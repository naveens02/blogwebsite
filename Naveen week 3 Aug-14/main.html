<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Store</h1>
    <div class="car-form">
        Producer: <input type="text" id="car-producer" required> 
        Model: <input type="text" id="car-model" required>
        Color: <input type="text" id="car-color" required>
        Price: <input type="number" id="car-price" required>
        <br>
        <button id="add-car">Add Car</button>
    </div>
    <table id="car-table">
        <thead>
            <tr>
                <th>Producer</th>
                <th>Model</th>
                <th>Color</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
