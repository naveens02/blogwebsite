<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <h1>Employee Details</h1>
    <div class="button-container">
        <button id="show-form-button">+ Add New Employee</button>
    </div>
    <form class="employee-form" style="display: none;">
        <label for="employee-name">Name:</label>
        <input type="text" id="employee-name" required>
        <label for="employee-address">Address:</label>
        <input type="text" id="employee-address" required>
        <label for="employee-salary">Salary:</label>
        <input type="number" id="employee-salary" required>
        <br>
        <button id="add-employee" type="button">Submit</button>
    </form>
    <table id="employee-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Address</th>
                <th>Salary</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
